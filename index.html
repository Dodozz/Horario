<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Horario Acad√©mico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <h1 class="app-title">üìö Mi Horario</h1>
            <div class="live-datetime">
                <span class="current-date" id="currentDate"></span>
                <span class="current-time" id="currentTime"></span>
            </div>
        </div>
        <div class="header-center">
            <div class="quick-stats">
                <div class="stat-item">
                    <span class="stat-label">Clases Hoy</span>
                    <span class="stat-value" id="classesToday">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Pr√≥xima Clase</span>
                    <span class="stat-value" id="nextClassInfo">--</span>
                </div>
            </div>
        </div>
        <div class="header-right">
            <div class="view-switcher">
                <button class="view-btn active" data-view="week" title="Vista Semanal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </button>
                <button class="view-btn" data-view="day" title="Vista Diaria">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </button>
                <button class="view-btn" data-view="list" title="Vista Lista">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                </button>
                <button class="view-btn" data-view="agenda" title="Vista Agenda">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v20M2 12h20"></path>
                        <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                </button>
            </div>
            <button class="icon-btn" id="settingsBtn" title="Configuraci√≥n">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m5.196-15l-1.5 2.598M8.304 18.402l-1.5 2.598m12.392-2.598l-1.5-2.598M6.804 5.598L5.304 3m12.392 18l-1.5-2.598M6.804 18.402l-1.5 2.598m0-18l1.5 2.598m9.392 12.804l1.5 2.598"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <button class="sidebar-toggle" id="sidebarToggle">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>

            <div class="sidebar-content">
                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Buscar clases, profesor, edificio...">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </div>

                <!-- Quick Actions -->
                <div class="quick-actions">
                    <button class="quick-action-btn" id="whereAmIBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        ¬øD√≥nde estoy ahora?
                    </button>
                    <button class="quick-action-btn" id="freeTimeBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        Tiempo Libre
                    </button>
                </div>

                <!-- Day Filters -->
                <div class="filter-section">
                    <h3 class="section-title">Filtrar por D√≠a</h3>
                    <div class="day-filters">
                        <button class="day-filter-btn" data-day="all">Todos</button>
                        <button class="day-filter-btn" data-day="monday">Lun</button>
                        <button class="day-filter-btn" data-day="tuesday">Mar</button>
                        <button class="day-filter-btn" data-day="wednesday">Mi√©</button>
                        <button class="day-filter-btn" data-day="thursday">Jue</button>
                        <button class="day-filter-btn" data-day="friday">Vie</button>
                    </div>
                </div>

                <!-- Today's Summary -->
                <div class="summary-section">
                    <h3 class="section-title">Resumen de Hoy</h3>
                    <div id="todaySummary" class="today-summary"></div>
                </div>

                <!-- Statistics -->
                <div class="stats-section">
                    <h3 class="section-title">Estad√≠sticas</h3>
                    <div class="stat-card">
                        <div class="stat-row">
                            <span class="stat-label">Horas Semanales</span>
                            <span class="stat-value" id="weeklyHours">0</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">D√≠a M√°s Ocupado</span>
                            <span class="stat-value" id="busiestDay">--</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Edificio Frecuente</span>
                            <span class="stat-value" id="frequentBuilding">--</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Promedio Diario</span>
                            <span class="stat-value" id="avgClasses">0</span>
                        </div>
                    </div>
                </div>

                <!-- Upcoming Classes -->
                <div class="upcoming-section">
                    <h3 class="section-title">Pr√≥ximas Clases</h3>
                    <div id="upcomingList" class="upcoming-list"></div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Week View -->
            <div id="weekView" class="view-container active">
                <div class="week-grid" id="weekGrid"></div>
            </div>

            <!-- Day View -->
            <div id="dayView" class="view-container">
                <div class="day-selector">
                    <button class="day-nav-btn" id="prevDay">&larr;</button>
                    <h2 id="selectedDayTitle">Lunes</h2>
                    <button class="day-nav-btn" id="nextDay">&rarr;</button>
                </div>
                <div class="day-content" id="dayContent"></div>
            </div>

            <!-- List View -->
            <div id="listView" class="view-container">
                <div class="list-content" id="listContent"></div>
            </div>

            <!-- Agenda View -->
            <div id="agendaView" class="view-container">
                <div class="agenda-content" id="agendaContent"></div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-left">
            <button class="footer-btn" id="exportBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Exportar
            </button>
            <button class="footer-btn" id="printBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 6 2 18 2 18 9"></polyline>
                    <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                    <rect x="6" y="14" width="12" height="8"></rect>
                </svg>
                Imprimir
            </button>
        </div>
        <div class="footer-center">
            <span class="footer-text">Creado con üíô para tu √©xito acad√©mico</span>
        </div>
        <div class="footer-right">
            <label class="theme-toggle">
                <input type="checkbox" id="themeToggle">
                <span class="toggle-slider"></span>
                <span class="theme-label">Tema</span>
            </label>
        </div>
    </footer>

    <!-- Modal for Class Details -->
    <div class="modal" id="classModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content settings-modal-content">
            <button class="modal-close" id="settingsModalClose">&times;</button>
            <h2>‚öôÔ∏è Configuraci√≥n</h2>
            <div class="settings-body">
                <div class="setting-group">
                    <h3>Apariencia</h3>
                    <label class="setting-item">
                        <span>Formato de Hora</span>
                        <select id="timeFormatSelect" class="form-control">
                            <option value="24">24 horas</option>
                            <option value="12">12 horas (AM/PM)</option>
                        </select>
                    </label>
                </div>
                <div class="setting-group">
                    <h3>Notificaciones</h3>
                    <label class="setting-item">
                        <span>Alertar antes de clase (minutos)</span>
                        <input type="number" id="notificationTime" class="form-control" value="15" min="0" max="60">
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
